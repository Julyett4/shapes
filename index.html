<!DOCTYPE html>
<html lang="en">
  <head>
    ...
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-babia-components/dist/aframe-babia-components.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>
  </head>  
  <body>
    <a-scene>
        <!-- Environment -->
         <a-entity environment ></a-entity>
         <a-entity id="box" geometry="primitive: box; width: 4; depth: 4; height: 2" position="-2 2 1" rotation="0 45 0" material="color: #8993F0"></a-entity>
      <a-entity id="sphere" geometry="primitive: sphere; radius: 2" material="color: #F0A689" position="-2 3 1"></a-entity>
      <a-entity id="cylinder" geometry="primitive: cylinder; radius: 1; height: 1" position="-1 5 2" rotation="0 0 -30" material="color: #B9F099"></a-entity>
      <a-entity id="plane" position="-2 0 -4" rotation="-90 0 0" geometry="primitive: plane; width: 13; height: 13" material="color: #5D7052"></a-entity>
      <a-entity id="sky" geometry="primitive: sphere; radius: 100" material="color: #75E3F0; shader: flat; side: back"></a-entity>
        <!-- Light -->
         <a-light type="point" intensity="1" position="-10 20 30"></a-light>
      
        <!-- Camera -->
        <a-entity movement-controls="fly: true" position="0 5 20">
            <a-entity camera position="0 0 0" look-controls></a-entity>
            <a-entity cursor="rayOrigin:mouse"></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>
        </a-entity>
    </a-scene>
  </body>
</html>
